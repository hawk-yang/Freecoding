<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>


<body>
    
    <div class="container-lg my-5">
        <h2>basic grid</h2>
        <div class="row">
          <div class="col">
            <div class="p-5 bg-primary text-light">col 1</div>
          </div>
          <div class="col">
            <div class="p-5 bg-primary text-light">col 2</div>
          </div>
          <div class="col">
            <div class="p-5 bg-primary text-light">col 3</div>
          </div>
        </div>
      </div>

      <div class="container-lg my-5">
        <h2>column widths</h2>
        <div class="row">
          <div class="col-6">
            <div class="p-5 bg-primary text-light">col 1</div>
          </div>
          <div class="col-3">
            <div class="p-5 bg-primary text-light">col 2</div>
          </div>
          <div class="col-3">
            <div class="p-5 bg-primary text-light">col 3</div>
          </div>
        </div>
      </div>

      <div class="container-lg my-5">
        <h2>responsive column widths</h2>
        <div class="row gy-3"> <!-- manually change gutter using g{d}-{n} -->
          <div class="col-sm-4 col-lg-6">
            <div class="p-5 bg-primary text-light">col 1</div>
          </div>
          <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-primary text-light">col 2</div>
          </div>
          <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-primary text-light">col 3</div>
          </div>
        </div>
      </div>

    <div class="container-lg my-5">
        <h2>justifying widths</h2>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"> </script>
</body>


</html>
