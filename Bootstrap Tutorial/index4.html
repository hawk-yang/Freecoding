    <button class="btn btn-secondary bg-info"> Secondary Button </button>


  <!-- anchor tags as buttons -->
  <h2>Links as buttons</h2>

    <a href="#" class="btn btn-info"> info </a>
    <a href="#" class="btn btn-success"> success </a>

  <!-- button sizes -->
  <h2>Button sizes</h2>

    <button class="btn btn-lg btn-danger"> danger</button>
    <button class="btn btn-sm btn-warning">warning</button>

  <!-- outlined styles -->
  <h2>Button Styles</h2>
    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary">oulined secondary button</button>


  <!-- button groups -->

  <div class="btn-group">
      <a href="https://www.hawkyang.ca" class="btn btn-primary">my website</a>
      <a href="#" class="btn btn-warning">button 2</a>
      <a href="#" class="btn btn-success">button 3</a>
